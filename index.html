<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js - pointerlock controls</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <style>
	
		@font-face {
			font-family: pressStart;
			src: url("./fonts/PressStart2P.ttf");
		}
        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #ffffff;
            margin: 0;
            overflow: hidden;
            font-family: pressStart;
        }

        #blocker {

            position: absolute;

            width: 100%;
            height: 100%;

            background-color: rgba(0,0,0,0.5);

        }
		
		#splashscreen, #pause {
			width: 100%;
            height: 100%;

            display: -webkit-box;
            display: -moz-box;

            -webkit-box-orient: horizontal;
            -moz-box-orient: horizontal;
            box-orient: horizontal;

            -webkit-box-pack: center;
            -moz-box-pack: center;
            box-pack: center;

            -webkit-box-align: center;
            -moz-box-align: center;
            box-align: center;

            color: #ffffff;
            text-align: center;

            cursor: pointer;
		
		}

        #splashscreen {

			background-image: url("./images/StartScreen.jpg");
			background-repeat: no-repeat;     
        }

        #pause {
            visibility: hidden;
        }
		
		#pauseIcon {
			position: absolute;
			top: 20px;
			right: 20px;
			z-index: 10;
			visibility: hidden;
			color: #ffffff;
			font-size: 200%;
		}
		
		#timer-container {
			position: absolute;
			top: 20px;
			left: 20px;
			z-index: 10;
			color: #000000;
			visibility: hidden;
		}
    </style>
</head>
<body onload="init()" background="images/disco.png">
    <script src="./js/Three58.js"></script>
    <script src="./js/three.js"></script>
    <script src="./js/SubdivisionModifier.js"></script>
    <script src="./js/PointerLockControls.js"></script>
    <script src="./js/THREEx.FullScreen.js"></script>
    <script src="./js/mazemap/Cell.js"></script>
    <script src="./js/mazemap/mazegenerator.js"></script>
    <script id="vertexShader" type="x-shader/x-vertex">
        uniform vec3 viewVector;
        uniform float c;
        uniform float p;
        varying float intensity;
        void main()
        {
            vec3 vNormal = normalize( normalMatrix * normal );
                vec3 vNormel = normalize( normalMatrix * viewVector );
                intensity = pow( c - dot(vNormal, vNormel), p );

            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>
    <script id="fragmentShader" type="x-shader/x-vertex">
        uniform vec3 glowColor;
        varying float intensity;
        void main()
        {
                vec3 glow = glowColor * intensity;
            gl_FragColor = vec4( glow, 1.0 );
        }
    </script>

    <span id="timer-container">
            Time: <span id="minutes">00</span>:<span id="seconds">00</span>
    </span>
    <div id="blocker">
        <span class="glyphicon glyphicon-pause" id="pauseIcon"> </span>
        <div id="splashscreen"><img src="./images/coollogo_com-195583829.png" width="602" height="375"/><br/><br/><br/>
            <span style="font-size:40px">START</span>
            <br />
            Controls:<br>
                    W, A, S, D = Move<br>
                    SPACE = Jump<br>
                    MOUSE = Look around<br>
            F = Enter Fullscreen Mode
        </div>
        <div id ="pause">
            <span style="font-size: 40px">Game Paused</span>
            <br>
            Click to continue
        </div>
       <script src="./js/game.js"></script>
       <script src="./js/movement.js"></script>

    </div>
    <audio autoplay loop id="intromusic">
         <source src="press_start.mp3" type="audio/mpeg">
         Your browser does not support the audio element.
    </audio>
</body>
</html>
